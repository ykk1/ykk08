<div class="d-flex justify-content-center"
    style="background-image: url( https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2152213534,973098676&fm=26&gp=0.jpg) ;background-repeat: no-repeat;background-size: cover;">
    <div class="d-flex align-items-center login-content">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <!-- (ngSubmit)="onSubmit(myForm.value)" -->
            <h3 class="d-flex justify-content-center">用户名登录</h3>
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" class="form-control" id="userName" aria-describedby="输入用户名" name="userName"
                    [formControl]="userName" [ngClass]="{'is-invalid':userName.invalid,'is-valid':userName.valid}">
                <div class="valid-feedback">
                    用户名格式正确！
                </div>
                <div class="invalid-feedback">
                    <span *ngIf="userName.hasError('required')">用户名必须填写!</span>
                    <span *ngIf="!userName.hasError('required') && userName.hasError('minlength')">用户名不得小于3！</span>
                    <span *ngIf="!userName.hasError('required') && userName.hasError('maxlength')">用户名不得大于20！</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" [formControl]="password"
                    [ngClass]="{'is-invalid':password.invalid,'is-valid':password.valid}">

                <div class="valid-feedback">
                    密码填写正确！
                </div>
                <div class="invalid-feedback">
                    密码必须大于5位
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block " (click)="login(myForm.value)">提交</button>
        </form>
    </div>

</div>
