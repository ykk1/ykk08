<form [formGroup]="myForm">
    <div class="form-group">
        <label for="id">产品编号</label>
        <input type="email" class="form-control" id="id" name="id" [formControl]='id'>
    </div>
    <div class="form-group">
        <label for="Name">产品名称</label>
        <input type="text" class="form-control" id="Name" name="Name" [formControl]='Name'>
    </div>
    <div class="form-group">
        <label for="price">产品价格</label>
        <input type="price" class="form-control" id="price" name="price" [formControl]='price'>
    </div>


</form>
<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>

</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">产品编号</th>
            <th scope="col">产品名称</th>
            <th scope="col">产品价格</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of products$ | async; let i=index ' (click)="select(product)">
            <th scope="row">{{i}}</th>
            <td>{{product.id}}</td>
            <td>{{product.Name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
